<!DOCTYPE html>
<html ng-app="PersonalWebSite">
  <head>
    <title>Harald</title>
    <meta charset="utf-8">
    <meta name="description" content="This is my personal website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/assets/favicon.png">
    <link rel = "stylesheet" href = "https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "css/index.css">
    <link rel = "stylesheet" href = "css/collection.css">
    <link rel = "stylesheet" href = "css/test.css">
  </head>
  <body ng-controller="MainController" ng-cloak="">

    <!-- HEADER -->

    <div class="container text-center">
      <h3 class="small-text">{{topTitle}}</h3>
      <h2 class="title-brand">{{myName}}</h2>
    </div>

    <!-- MY SKILLS -->

    <div class="container text-center">
      <h3 class="text-section">{{skillTitle}}</h3>
    </div>
    <div class="container">
      <md-grid-list md-cols-xs="1" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="5" md-row-height="200" md-gutter="12px" md-gutter-gt-sm="8px">
        <md-grid-tile ng-repeat="skill in skills track by $index">
          <div class="box">
            <div class="text-center boxtitle">
              <h4>{{skill.name}}</h4>
            </div>
            <div class="text-center">
              <i class="{{skill.icon}}" aria-hidden="true"></i>
            </div>
            <div class="boxtext">
              <p class="truncate">{{skill.description}}</p>
            </div>
          </div>
        </md-grid-tile>
      </md-grid-list>
    </div>

    <!-- DEVELOPMENT TOOLS -->

    <div class="container text-center">
      <h3 class="text-section">{{devToolTitleSection}}</h3>
    </div>
    <div class="container gridListdemoBasicUsage">
      <md-grid-list md-cols-xs="1" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="5" md-row-height="200" md-gutter="12px" md-gutter-gt-sm="8px">
        <md-grid-tile ng-repeat="devTool in devTools track by $index">
          <div class="box">
            <div class="text-center boxtitle">
              <h4>{{devTool.name}}</h4>
            </div>
            <div class="text-center">
              <img class="boximage" src="{{devTool.image}}" alt="">
            </div>
            <div class="boxtext">
              <p class="truncate">{{devTool.description}}</p>
            </div>
          </div>
        </md-grid-tile>
      </md-grid-list>
    </div>

    <!-- FOOTER -->

    <div class="container-fluid text-center footer-container">
      <div class="container text-center">
        <p class="footer-copyright-text">Â© {{year}} Harald Bregu All Rights Reserved</p>
      </div>
    </div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src = "js/index.js"></script>
    <script src = "controller/main.js"></script>

  </body>
</html>
